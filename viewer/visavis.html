<!DOCTYPE html>
<html>
  <head>
    <title>vis-a-vis</title>
     <link type="text/css" rel="stylesheet" href="css/visavis.css">
    <script type="text/javascript" src="./lib/d3.js"></script>
    <script type="text/javascript" src="./lib/d3.behavior.js"></script>
    <style type="text/css">
    </style>
  </head>
  <body>

   <header>
    <center>
    <h1>Visualize Allelic Variations</h1>
    </center>
    </header>

    <div>
      <form id="region" action="javascript:submit()">
        Go to region: </br>
        <select name="chrom">
          <option value="Chr1">Chr1</option>
        </select>
        <input name="start" type="number" placeholder="start" value="1">
        <input name="end" type="number" placeholder="end" value="10000">
        <input type="submit" name="go" value="Go">
        </br>
        or search for feature:
        <input id="feature" type="search">
        with flanks
        <input name"flank" type"number" value="100">
        <input name="get" type="submit" value="Get">
      </form>
    </div>
  </br>
  </br>

    <center>
      <div id="controls">
        <button id="left" class="first" onclick="moveLeft()">&#8636</button>
        <button id="zoomin" onclick="zoomIn()">+</button>
        <button id="zoomout" onclick="zoomOut()">-</button>
        <button id="right" class="last" onclick="moveRight()">&#8640</button>
      </div>
    </center>

    <div id="chart"></div>
    <script type="text/javascript" src="visavis.js"></script>

  </body>
</html>
