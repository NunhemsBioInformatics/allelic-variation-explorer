<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Allelic Variation Explorer.</title>
    <meta name="description" content="Allelic Variation Explorer">
    <meta name="Author" content="Mateusz Kuzak">

    <link type="text/css" rel="stylesheet" href="css/haploview-d3.css">
    <!link rel="stylesheet" type="text/css" href="css/smoothness/jquery-ui-1.8.14.custom.css">
    <!script type="text/javascript" src="lib/jquery-1.5.1.min.js"></script>
    <!script type="text/javascript" src="lib/jquery-ui-1.8.14.custom.min.js"></script>
    <script type="text/javascript" src="lib/d3.js"></script>
    <script type="text/javascript" src="seq.json"></script>
    
  </head>
  <body>

    <header>
    <h1>Allelic Variation Explorer</h1>

    </header>

    <div>
      <form id="region" action="javascript:submit()">
        Go to region: </br>
        <select name="chrom">
          <option value="Chr1">Chr1</option>
        </select>
        <input name="start" type="number" placeholder="start" value="1">
        <input name="end" type="number" placeholder="end" value="10000">
        <input type="submit" name="go" value="Go">
        </br>
        or search for feature:
        <input id="feature" type="search">
        with flanks
        <input name"flank" type"number" value="100">
        <input name="get" type="submit" value="Get">
      </form>
    </div>
  </br>
  </br>
  <div id="chart">
    <center>
      <div id="controls">
        <button id="left" class="first">&#8636</button>
        <button id="zoomin">+</button>
        <button id="zoomout">-</button>
        <button id="right" class="last">&#8640</button>
      </div>
    </center>
    <div id="chart"></div>
    <script type="text/javascript" src="haploview-d3.js"></script>
  </body>
</html>
